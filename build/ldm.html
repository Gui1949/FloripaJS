
      <!DOCTYPE html>
      <html lang="pt-br">
  
          <style>
            
    body{
        background-color: #282a36;
    }
    * {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        color: white;
        text-decoration: none;
      }
      
      .btn{
        width: 50px;
        height: 50px;
      }
    
      h1,
      p, 
      input,
      hr {
        margin: 1vh 2vh 1vh 2vh;
      }
    
      h1{
          margin-top: 2vh;
      }
    
      h2{
        color: white;
      }
    
      div{
          display: flex;
          flex-direction: column;
      }
    
      body{
        min-height: 100%;
      }
    
      #master{
        width: 100%;
        height: 100%;
        background-color: #282a36;
      }
    
      .navbar{
        z-index: 1;
        position: fixed;
        top: 0;
        width: 100%;
        height: 8vh;
        box-shadow: 0 0 2vh rgba(0,0,0,.2);
        background-color: #282a36;
        display: flex;
        overflow-x: auto;
        align-items: center;
        flex-direction: row;
        justify-content: center;
      }

      .navbar.title-left{
          justify-content: space-between;
      }

      .navbar-title{
          margin-left: 2.5vh
      }
      
      .items-navbar{
        display: flex;
        flex-direction: row;
        margin-right: 2.5vh;
        justify-content: space-around;
      }

      .card {
        padding: 1vh 2.5vh 2.5vh 2.5vh;
        align-items: center;
        margin-top: 2vh;
        overflow-wrap: break-word;
        background-color: #44475a;
        align-self: flex-start;
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 1vh;
        box-shadow: 0 0 5px rgba(0,0,0,.2);
      } 
    
      @media (min-width: 700px) and (orientation: landscape) {
        .card {
          width: 70vh;
          height: 55vh;
        }
      }

      @media (orientation: portrait) {
        .card {
          width: 80vw;
          height: 50vh;
        }
        .post_img{
          height:70%;
        }
      }

      .avatar{
        width: 5vh;
        height: 5vh;
        border-radius: 10vh;
        object-fit: cover;
        box-shadow: 0 0 5px rgba(0,0,0,.2);
      }
    
      .post_img{
        height: 75%;
        width: 100%;
        object-fit: contain;
        background-color: #282a36;
        border-radius: 1vh;
        margin: 1.5vh 0 1vh 0;
      }
    
      #feedUpperMargin, #main{
        width: 100%;
        margin-top: 10vh;
        align-items: center;
      }

      #main{
        align-items: start;
      }
    
      .descript, .descript_header, .descript_card, .descript_footer{
        margin: 0;
        color: white;
        height: auto;
      }
    
      .descript_card{
        margin: 1vh 0 0 0;
      }
    
      .card_header{
        flex-direction: row;
        align-items: flex-start;
        margin-top: 0.8vh;
      }
    
      .descript_footer{
        margin: 1vh 0 1vh 0;
      }
    
      .descript_header{
        margin: 0.13vh 0vh 0vh 1vh;
      }
      .descript_header > p{
        margin: 0;
      }
    
    
          </style>
  
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <script type="text/javascript" src="actions.js"></script>
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Liquidificador da Morte</title>
          </head>
          <body>
              <div class="navbar"><h2>Liquidificador da Morte</h2></div><div id=feedUpperMargin><div id=master><div class="card" id=xavasca>
        <div class="card_header">
          <img class="avatar" src="https://scontent.fgru4-1.fna.fbcdn.net/v/t39.30808-6/278604806_107448565276561_8962520869161897092_n.png?_nc_cat=106&ccb=1-6&_nc_sid=09cbfe&_nc_eui2=AeFNLbg4cnyhzev7w0j6DmtXs0UTejx4vjqzRRN6PHi-OrvJ0hKAVLACWPq6PKW1xE3I5GWNK_PGhOjdNfsZ7CN0&_nc_ohc=wFIiY6NQzecAX80mhUT&_nc_ht=scontent.fgru4-1.fna&oh=00_AT8Is78dRfF9-M0y8YlCwE7HcXYBgSdWjQFMJ6DE7oUG3w&oe=627BD6B5"/>
          <div class='descript_header'>
            <p><b>Liquidificador da Morte</b></p>
            <p>Melhor que Los Hermanos, Autoramas e Pato FU</p>
          </div>
        </div>
        
        <iframe style='border-radius:12px' src='https://open.spotify.com/embed/album/7dOwSHdEp9gikziApruMew?utm_source=generator'frameBorder='0' class='post_img' allowfullscreen='' allow='autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture'></iframe>
        <p class='descript'>Xablau</p>
      </div></div></div>
          </body>
      </html>
