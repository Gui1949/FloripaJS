<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="snk.min.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <button class="btn btn-brand btn-novo-registro" ng-class="{'sk-compact': compact}" ng-disabled="enabled === false" ng-click="addFn(undefined, $event)" tooltip="Cadastrar Chamados [F8]" tooltip-append-to-body="true" tooltip-placement="right"><div class="icon-container"><sk-icon font-icon="plus" class="ng-isolate-scope"><span ng-disabled="!enabled" ng-show="visible !== false" ng-class="[prefixIcon, prefixIcon + '-' + fontIcon, skClass]" class="glyphicons glyphicons-plus"></span></sk-icon></div><span class="entity-description ng-binding" ng-bind="getEntityDescription()">Chamados</span></button> -->
    <style>
      .obrigatorio {
        color: #d84a38;
        font-size: 23px;
        vertical-align: middle;
      }
      .txtbox {
        border: 1px solid #ccc;
        padding: 1px 3px;
        height: 23px;
        border-radius: 0;
        box-shadow: none;
        transition: none;
        background-color: #fff;
        font-weight: 700;
      }

      #campos{
          margin: 0 auto;
          padding: 1vh;
          width: 100%;
      }

      .fullwidth{
          width: 80%;
      }
    </style>
    <sk-tabnavigator sk-selected-index="tabSelectedIndex" sk-content-list="tabsInfo" class="ng-isolate-scope" style="visibility: visible"><!-- ngIf: !hideShowTabs -->
        <div ng-if="!hideShowTabs" class="tab-controls tab-show-all-button ng-scope ng-isolate-scope" sk-sortable="ctrl.sortableConfigForPrev">
          <span class="popover-container ng-isolate-scope" sk-popover="" popover-template-url="components/tabnavigator/alltabspopover.tpl.html" create-on-load="false" properties="ctrl.getAllTabsPopoverProperties" show-btn-apply="false" show-btn-close="false" width="300" height="auto" popover-placement="right" always-load-properties="true" popover-class="white-popover no-padding" hide-on-scroll="true" absolute="true"><sk-icon font-icon="more-windows" sk-i18n="" tooltip="Mostrar todas as abas" tooltip-placement="right" class="ng-isolate-scope"><span ng-disabled="!enabled" ng-show="visible !== false" ng-class="[prefixIcon, prefixIcon + '-' + fontIcon, skClass]" class="glyphicons glyphicons-more-windows"></span></sk-icon></span>
        </div>
        <!-- end ngIf: !hideShowTabs --><!-- ngIf: ctrl.shouldPaginate --><!-- ngIf: ctrl.shouldPaginate -->
        <div ng-style="ctrl.removeMargin()" class="tabnavigator-viewport" ng-class="{'sk-paginated': ctrl.shouldPaginate}">
          <div class="tabnavigator-wrapper" ng-transclude="" style="left: 0px">
            <!-- ngRepeat: tabInfo in tabsInfo track by tabInfo.tabId --><sk-tabnavigator-item ng-click="selectTab(tabInfo); closeSidenav()" ng-repeat="tabInfo in tabsInfo track by tabInfo.tabId" sk-disabled="!tabInfo.enabled" sk-label="Chamado" ng-class="{'gray-tab-item': isTabNavBorderBottom($index)}" class="
                ng-scope ng-isolate-scope
                sk-tabnavigator-item sk-selected
              "><div flex="" layout="row" ng-class="{'no-padding-left': fontIcon}" ng-click="select()">
                <!-- ngIf: fontIcon -->
                <div ng-transclude="">
                  <span class="ng-binding ng-scope">Gerar Entrega</span><!-- ngIf: showTabRequiredIcon(tabInfo) -->
                </div>
                <!-- ngIf: fontIcon -->
              </div><!-- end ngRepeat: tabInfo in tabsInfo track by tabInfo.tabId -->
          </div>
        </div>
    </sk-tabnavigator>
        <div id="campos">        
          <span ng-bind="description" class="ng-binding ng-scope" title="Departamento">Departamento:</span>
          <span class="obrigatorio">*</span>
          <input type="text" class="txtbox" />
          <br/>
          <button
            class="btn btn-default ng-scope fullwidth"
          >
            <sk-icon
              font-icon="ok-2"
              class="ng-isolate-scope no-text"
              ><span
                class="glyphicons glyphicons-ok-2"
              ></span
            ></sk-icon>
          </button></div>
  </body>
</html>
